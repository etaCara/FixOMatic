<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ticket History - IT Ticketing System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <h1 class="logo">🛠️ Fix-O-Matic</h1>
    <nav>
      <a href="home.html">Home</a>
      <a href="create-ticket.html">Create</a>
      <a href="history.html">History</a>
      <a href="faq.html">FAQ</a>
      <a href="settings.html">Settings</a>
    </nav>
  </header>
  <main class="container">
    <section class="card ticket-feed">
      <h2>📜 Ticket History</h2>
      <div class="ticket-table">
        <div class="ticket-header">
          <span class="ticket-col id">Ticket ID</span>
          <span class="ticket-col issue">Issue</span>
          <span class="ticket-col assigned">Assigned To</span>
          <span class="ticket-col status">Status</span>
          <span class="ticket-col severity">Severity</span>
        </div>

        <div class="ticket-row">
          <a href="ticket-101.html" class="ticket-col id">#101</a>
          <span class="ticket-col issue">VPN Setup Issue</span>
          <span class="ticket-col assigned">Hannah</span>
          <span class="ticket-col status"><span class="status low">Resolved</span></span>
          <span class="ticket-col severity">Medium</span>
        </div>

        <div class="ticket-row">
          <a href="ticket-102.html" class="ticket-col id">#102</a>
          <span class="ticket-col issue">Email Migration</span>
          <span class="ticket-col assigned">Hannah</span>
          <span class="ticket-col status"><span class="status low">Resolved</span></span>
          <span class="ticket-col severity">Low</span>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
