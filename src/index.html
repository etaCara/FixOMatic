<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fix-O-Matic Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-page">
  <div class="login-container">
    <h2>Welcome to Fix-O-Matic</h2>
    <form id="loginForm">
      <div class="form-group">
        <input type="text" name="username" id="username" required placeholder=" " />
        <label for="username">Username</label>
      </div>

      <div class="form-group">
        <input type="password" name="password" id="password" required placeholder=" " />
        <label for="password">Password</label>
      </div>

      <button type="submit" id="loginButton" class="login-submit-button">Login</button>
    </form>
  </div>

<script>
  // Hardcoded login mode (temporary until backend is ready)
  document.getElementById("loginForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    const accounts = {
      "admin": "password123",
      "larry": "test123"
    };

    if (accounts[username] && accounts[username] === password) {
      localStorage.setItem("username", username);
      localStorage.setItem("role", username === "admin" ? "admin" : "user");
      window.location.href = "home.html";
    } else {
      alert("Invalid username or password.");
    }
  });

  // ðŸ’¡ Show login button only when both fields are filled
  const usernameInput = document.getElementById("username");
  const passwordInput = document.getElementById("password");
  const loginButton = document.getElementById("loginButton");

  function toggleLoginButton() {
    const bothFilled = usernameInput.value.trim() && passwordInput.value.trim();
    loginButton.classList.toggle("active", bothFilled);
  }

  usernameInput.addEventListener("input", toggleLoginButton);
  passwordInput.addEventListener("input", toggleLoginButton);

</script>

</body>
</html>
