<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ticket History - Fix-O-Matic</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    const username = localStorage.getItem("username");
    if (!username) {
      window.location.href = "index.html";
    }
  </script>
</head>
<body>
  <header class="navbar">
    <h1 class="logo">üõ†Ô∏è Fix-O-Matic</h1>
    <nav>
      <a href="home.html">Home</a>
      <a href="create-ticket.html">Create</a>
      <a href="history.html" class="active">History</a>
      <a href="faq.html">FAQ</a>
      <a href="settings.html">Settings</a>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h2>üìú My Ticket History</h2>
      <table class="ticket-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Issue</th>
            <th>Status</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="ticketHistoryBody">
          <tr><td colspan="4">Loading tickets...</td></tr>
        </tbody>
      </table>
    </section>
  </main>

  <script>
    async function loadTicketHistory() {
      const username = localStorage.getItem("username");
      const ticketBody = document.getElementById("ticketHistoryBody");

      try {
        const response = await fetch("https://fixomatic.onrender.com/tickets?user=" + encodeURIComponent(username));
        const tickets = await response.json();

        if (!Array.isArray(tickets) || tickets.length === 0) {
          ticketBody.innerHTML = `<tr><td colspan="4">No tickets found.</td></tr>`;
          return;
        }

        ticketBody.innerHTML = "";
        tickets.forEach(ticket => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td><a href="ticket.html?id=${ticket.id}">#${ticket.id}</a></td>
            <td>${ticket.issue_type || "‚Äî"}</td>
            <td>${ticket.status || "‚Äî"}</td>
            <td>${ticket.created_at ? new Date(ticket.created_at).toLocaleDateString() : "‚Äî"}</td>
          `;
          ticketBody.appendChild(row);
        });

      } catch (err) {
        console.error("Failed to load ticket history", err);
        ticketBody.innerHTML = `<tr><td colspan="4" style="color:red;">Error loading tickets. Please try again later.</td></tr>`;
      }
    }

    window.addEventListener("DOMContentLoaded", loadTicketHistory);
  </script>
</body>
</html>
