<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fix-O-Matic Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-page">
  <div class="login-container">
    <h2>Welcome to Fix-O-Matic</h2>
    <form id="loginForm">
      <div class="form-group">
        <input type="text" name="username" id="username" required placeholder=" " />
        <label for="username">Username</label>
      </div>

      <div class="form-group">
        <input type="password" name="password" id="password" required placeholder=" " />
        <label for="password">Password</label>
      </div>

      <button type="submit" id="loginButton" class="login-submit-button">Login</button>
    </form>
  </div>

<script>
  const usernameInput = document.getElementById("username");
  const passwordInput = document.getElementById("password");
  const loginButton = document.getElementById("loginButton");

  function toggleLoginButton() {
    const bothFilled = usernameInput.value.trim() && passwordInput.value.trim();
    loginButton.classList.toggle("active", bothFilled);
  }

  usernameInput.addEventListener("input", toggleLoginButton);
  passwordInput.addEventListener("input", toggleLoginButton);

  document.getElementById("loginForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const payload = {
      username: usernameInput.value.trim(),
      password: passwordInput.value.trim()
    };

    try {
      const response = await fetch("https://fixomatic.onrender.com/auth/", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      });

      const result = await response.json();
      if (result.success) {
        localStorage.setItem("username", result.username);
        localStorage.setItem("role", result.role);
        window.location.href = "home.html";
      } else {
        alert("Invalid username or password.");
      }
    } catch (err) {
      console.error("Login error:", err);
      alert("Server error. Please try again.");
    }
  });
</script>



</body>
</html>
