<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Ticket - Fix-O-Matic</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    // ‚úÖ Check if user is logged in
    const username = localStorage.getItem("username");
    if (!username) {
      window.location.href = "index.html";
    }
  </script>
</head>
<body>
  <header class="navbar">
    <h1 class="logo">üíº Fix-O-Matic</h1>
    <nav>
      <a href="home.html">Home</a>
      <a href="create-ticket.html" class="active">Create</a>
      <a href="history.html">History</a>
      <a href="faq.html">FAQ</a>
      <a href="settings.html">Settings</a>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h2>üé´ Create a New Ticket</h2>
      <form id="ticketForm" class="ticket-form">

        <!-- Issue Type -->
        <div class="form-group">
          <label for="issueType">Issue Type</label>
          <select id="issueType" name="issue_type" required>
            <option value="" disabled selected>Select an issue type</option>
            <option>Network</option>
            <option>Hardware</option>
            <option>Software</option>
          </select>
        </div>

        <!-- Dynamic Fields -->
        <div id="dynamicFields"></div>

        <!-- Description -->
        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" rows="5" name="description" placeholder="Describe the issue..." required></textarea>
        </div>

        <!-- File Upload -->
        <div class="form-group">
          <label>Upload File (optional)</label>
          <input type="file" name="attachment" />
        </div>

        <!-- Submit Button -->
        <button type="submit" class="login-submit-button">Submit Ticket</button>
      </form>
    </section>
  </main>

  <script>
    const issueSelect = document.getElementById('issueType');
    const dynamicFields = document.getElementById('dynamicFields');

    issueSelect.addEventListener('change', () => {
      dynamicFields.innerHTML = `
        <div class="form-group">
          <label>Department</label>
          <select name="department" required>
            <option value="" disabled selected>Select a department</option>
            <option>IT</option>
            <option>HR</option>
            <option>Finance</option>
            <option>Operations</option>
          </select>
        </div>

        <div class="form-group">
          <label>Priority</label>
          <select name="priority" required>
            <option value="" disabled selected>Select priority</option>
            <option>Routine</option>
            <option>Immediate</option>
            <option>Urgent</option>
          </select>
        </div>

        <div class="form-group">
          <label>Location (if applicable)</label>
          <input type="text" name="location" placeholder="e.g., Floor 2 - Room 204" required />
        </div>

        <div class="form-group">
          <label>Best Time to Contact</label>
          <input type="text" name="contact_time" placeholder="e.g., Weekdays 9AM-12PM" />
        </div>

        <div class="form-group">
          <label>Impact Description</label>
          <textarea rows="3" name="impact" placeholder="Explain how this issue affects your work"></textarea>
        </div>
      `;
    });

    document.getElementById("ticketForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const form = e.target;
      
      const title = form.title.value.trim();
      const description = form.description.value.trim();
      const status = form.status.value.trim();
      const assigned_to = form.assigned_to.value.trim();
      const severity = form.severity.value.trim();
      const created_by = localStorage.getItem("username"); // from logged-in user

      const res = await fetch("https://fixomatic.onrender.com/tickets/create", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          title,
          description,
          status,
          assigned_to,
          severity,
          created_by
        })
      });
        if (res.ok) {
          alert("‚úÖ Ticket created successfully!");
          window.location.href = "home.html";
        } else {
          alert("‚ùå Failed to create ticket.");
        }
      } catch (err) {
        console.error(err);
        alert("‚ö†Ô∏è Error submitting ticket.");
      }
    });
  </script>
</body>
</html>
</body>
</html>
