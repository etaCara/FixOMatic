<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>In-Progress Tickets - Fix-O-Matic</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="ticket-page">
  <header class="navbar">
    <h1 class="logo">ðŸ”§ Fix-O-Matic</h1>
    <nav>
      <a href="home.html" class="active">Home</a>
      <a href="create-ticket.html">Create</a>
      <a href="history.html">History</a>
      <a href="faq.html">FAQ</a>
      <a href="settings.html">Settings</a>
    </nav>
  </header>

  <main class="container">
    <h2>ðŸ›  In-Progress Tickets</h2>
    <div id="ticketList" class="ticket-list">
      <!-- Tickets will be dynamically loaded here -->
    </div>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const ticketList = document.getElementById("ticketList");
      const username = localStorage.getItem("username");

      if (!username) {
        window.location.href = "index.html";
        return;
      }

      try {
        const response = await fetch("https://fixomatic.onrender.com/tickets/in-progress", {
          method: "GET",
          headers: { "Content-Type": "application/json" }
        });

        if (!response.ok) {
          throw new Error("Failed to load tickets.");
        }

        const tickets = await response.json();

        if (tickets.length === 0) {
          ticketList.innerHTML = "<p>No tickets currently in progress.</p>";
          return;
        }

        tickets.forEach(ticket => {
          const card = document.createElement("div");
          card.className = "ticket-card";

          card.innerHTML = `
            <div class="ticket-header">
              <h3 class="ticket-title">${ticket.title}</h3>
              <span class="ticket-status ${ticket.status.toLowerCase()}">${ticket.status}</span>
            </div>
            <div class="ticket-body">
              <p><strong>Description:</strong> ${ticket.description}</p>
              <p><strong>Severity:</strong> ${ticket.severity ?? "N/A"}</p>
              <p><strong>Created:</strong> ${ticket.created_at ? new Date(ticket.created_at).toLocaleString() : "Unknown"}</p>
            </div>
            <div class="ticket-footer">
              <button class="view-btn" onclick="viewTicket(${ticket.id})">View Ticket</button>
            </div>
          `;

          ticketList.appendChild(card);
        });
      } catch (err) {
        ticketList.innerHTML = `<p class="error">Error: ${err.message}</p>`;
      }
    });

    function viewTicket(ticketId) {
      window.location.href = `ticket.html?id=${ticket.id}`;
    }
  </script>
</body>
</html>
