<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FAQ - Fix-O-Matic</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    const username = localStorage.getItem("username");
    if (!username) {
      window.location.href = "index.html";
    }
  </script>
  <style>
    .faq-item {
      background: #fff;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }

    .faq-item h3 {
      margin: 0 0 8px;
      color: #333;
    }

    .faq-item p {
      margin: 5px 0;
      color: #444;
    }

    .faq-item pre {
      background: #f7f7f7;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <h1 class="logo">üõ†Ô∏è Fix-O-Matic</h1>
    <nav>
      <a href="home.html">Home</a>
      <a href="create-ticket.html">Create</a>
      <a href="history.html">History</a>
      <a href="faq.html" class="active">FAQ</a>
      <a href="settings.html">Settings</a>
    </nav>
  </header>

  <main class="container">
    <section class="card" id="faqContainer">
      <h2>‚ùì Frequently Asked Questions</h2>
      <div id="faqList">
        <p>Loading FAQs...</p>
      </div>
    </section>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const faqList = document.getElementById("faqList");
    
      try {
        const res = await fetch("https://fixomatic.onrender.com/knowledge/faq");
        if (!res.ok) throw new Error("Failed to load FAQs");
    
        const faqs = await res.json();
    
        if (faqs.length === 0) {
          faqList.innerHTML = "<p>No FAQs available.</p>";
          return;
        }
    
        faqList.innerHTML = ""; // Clear loading text
    
        faqs.forEach(faq => {
          const item = document.createElement("div");
          item.classList.add("faq-item");
          item.innerHTML = `
            <h3>${faq.title}</h3>
            <p><strong>Author:</strong> ${faq.author}</p>
            <pre>${faq.content}</pre>
          `;
          faqList.appendChild(item);
        });
      } catch (err) {
        faqList.innerHTML = `<p class="error">Error: ${err.message}</p>`;
      }
    });
  </script>
</body>
</html>
