<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FAQ - Fix-O-Matic</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    const username = localStorage.getItem("username");
    if (!username) {
      window.location.href = "index.html";
    }
  </script>
</head>
<body>
  <header class="navbar">
    <h1 class="logo">üõ†Ô∏è Fix-O-Matic</h1>
    <nav>
      <a href="home.html">Home</a>
      <a href="create-ticket.html">Create</a>
      <a href="history.html">History</a>
      <a href="faq.html" class="active">FAQ</a>
      <a href="settings.html">Settings</a>
    </nav>
  </header>

  <main class="container">
    <section class="card" id="faqContainer">
      <h2>‚ùì Frequently Asked Questions</h2>
      <p>Loading FAQs...</p>
    </section>
  </main>

  <script>
    async function loadFAQs() {
      try {
        const res = await fetch("https://fixomatic.onrender.com/faqs");
        if (!res.ok) throw new Error("Server error");
        const data = await res.json();

        const container = document.getElementById("faqContainer");
        container.innerHTML = "<h2>‚ùì Frequently Asked Questions</h2>";

        if (!data.length) {
          container.innerHTML += "<p>No FAQs available at the moment.</p>";
          return;
        }

        data.forEach(faq => {
          const item = document.createElement("div");
          item.className = "faq-item";
          item.innerHTML = `<h3>${faq.question}</h3><p>${faq.answer}</p>`;
          container.appendChild(item);
        });
      } catch (err) {
        console.error("Failed to load FAQs", err);
        const container = document.getElementById("faqContainer");
        container.innerHTML += `<p style="color:red;">Unable to load FAQs. Please try again later.</p>`;
      }
    }

    window.addEventListener("DOMContentLoaded", loadFAQs);
  </script>
</body>
</html>
